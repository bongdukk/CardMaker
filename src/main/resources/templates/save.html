<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<h1>User Registration</h1>
<form id="userRegistrationForm" method="post" action="/user/save">
    <div class="form-group">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
        <span class="error-message">아이디는 필수 입력 값입니다</span>
    </div>
    <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        <span class="error-message">비밀번호는 필수 입력 값입니다.</span>
    </div>
    <div class="form-group">
        <label for="userEmail">이메일:</label>
        <input type="email" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요" required>
        <span class="error-message">이메일은 필수 입력 값입니다.</span>
    </div>
    <div class="form-group">
        <button type="submit">가입하기</button>
    </div>
</form>
</body>
</html>
